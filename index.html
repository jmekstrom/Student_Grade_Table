<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <style>
        
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs page-header">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs page-header container">Student Grade Table<br>
            <small class="pull-right">Grade Average : <span class="avgGrade pull-right label label-default">100</span></small>
        </h3>
    </div>

    <div class="student-add-form pull-right col-xs-12 col-sm-4">
        <h4>Add Student</h4>

        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>


        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>


        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>


        <button type="button" class="btn btn-success" id="addButton" onclick="">Add</button>
        <button type="button" class="btn btn-default" id="cancelButton" onclick="">Cancel</button>
    </div>
    <div class="student-list-container container col-xs-12 col-sm-8">
        <table class="student-list table-hover table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <h3 id="blankTable">User Info Unavailable</h3>
    </div>
</div>
</body>
</html>
